{% extends "base_generic.html" %}

{% block content %}
<h2>Welcome! Here's what you missed.</h2>
<h3>Your subscriptions</h3>
  <ul>
    {% for error in errors %}
        ERROR: {{error}} <br>
    {% endfor %}
    <table>
        {% for logo, url, podlist in sublist %}
            <tr>
                <td> <img src={{logo}} width=50 height=50></td>
                {% for resp in podlist %}
                    <td>{{resp}}</td>
                {% endfor %}
                <td><a href={{url}}></a></td>
            </tr>
        {% endfor %}
    </table>
  </ul>
{% endblock %}
